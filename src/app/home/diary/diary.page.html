<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="addEntry()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Diary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons collapse="true" slot="end">
        <ion-button (click)="addEntry()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>  
      </ion-buttons>
      <ion-title size="large">Diary</ion-title>
    </ion-toolbar>
    <ion-toolbar style="margin-top: 1rem;">
      <ion-searchbar [formControl]="searchBar"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-text *ngIf="!entries || !entries.length" color="medium">
    <p style="text-align: center">No entries</p>
  </ion-text>
  <ion-list>
    <ion-item-sliding *ngFor="let entry of filteredEntries">
      <ion-item (click)="openEntry(entry)" class="entry" detail button>
        <ion-label>
          <h2>{{entry.title}}</h2>
          <ion-note slot="start">{{entry.dateModified | date:'d MMM y h:mm a'}}</ion-note>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="editEntry(entry)" color="primary">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="removeEntry(entry)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
</ion-content>
