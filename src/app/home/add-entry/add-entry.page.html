<ion-header>
  <ion-toolbar>
    <ion-title>Add an entry</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addEntry()">Add Entry</ion-button>
</ion-content>
